  <!--Login Page Starts-->
  <section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card text-center width-400">
                    <div class="card-header">
                        <h2>Registration</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            
                            <form novalidate="" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
                               
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" name="businessName" id="businessName" placeholder="Company Name" ngModel required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Full Name" ngModel required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngModel required email>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" name="password" id="passsword" placeholder="Password" ngModel required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-pink btn-block btn-raised"><i class="fa fa-sign-in"></i> Sign Up</button>
                                        <p class="float-center">or</p>
                                        <button
                                        (click)="onLoginWithGoogle()" 
                                        type="button"
                                        class="btn  btn-raised btn-primary btn-block btn-raised"><i class="fa fa-google"></i> Sign Up with Google</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-center">
                            <a routerLink="/login">I have an account already</a></div>
                        <!-- <div class="float-right"><i class="fa fa-google"></i> <a (click)="onRegister()">I have gogle acount</a></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
