  <!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card text-center width-400">
                    <div class="card-header">
                        <h2>Sign In</h2>
                    </div>
                    <div class="card-body">
                        <div class="card-block">
                            
                            <form novalidate="" (ngSubmit)="onSignInWithCredentials(f.value)" #f="ngForm">

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Email Address" ngModel required email>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" name="password" id="inputPass" placeholder="password" ngModel required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-pink btn-block btn-raised"> <i class="fa fa-sign-in"></i> Submit</button>
                                        <p class="float-center">or</p>
                                        <button
                                        (click)="onSignInWithGoogle()" 
                                        type="button"
                                        class="btn  btn-raised btn-primary btn-block btn-raised"><i class="fa fa-google"></i> Sign In with Google</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="float-center"><a routerLink="/signup">I don't have an account</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
